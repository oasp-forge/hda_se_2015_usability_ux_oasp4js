<div class="panel" ng-class="panelState(table.state,id)">
    <div class="panel-heading clearfix">
        <h4 class="panel-title pull-left" style="padding-top: 7.5px;" ng-cloak>Tisch {{ table.number}}</h4>

        <div class="btn-group pull-right">
            <button type="button" class="btn btn-primary btn-sm" ng-click="setFree(table)" ng-class="{'active': table.state == 'FREE'} ">Frei
            </button>
            <button type="button" class="btn btn-primary btn-sm" ng-click="setOccupy(table)" ng-class="{'active': table.state == 'OCCUPIED'}">
                Belegt
            </button>
        </div>
    </div>
    <div class="panel-body">
        <h4>Nächste Reservierung</h4>

        <p>
            <mark>Von:</mark>
            <span ng-bind="getFirst(id).firstName"></span> <span ng-bind="getFirst(id).lastName"></span></p>
        <p>
            <mark>Telefon:</mark>
            <span ng-bind="getFirst(id).tel"></span></p>
        <p>
            <mark>E-mail:</mark>
            <span ng-bind="getFirst(id).email"></span></p>
        <p>
            <mark>Anzahl:</mark>
            <span ng-bind="getFirst(id).amount"></span> <span ng-if="getFirst(id)">Personen</span></p>
        <hr>
        <p>
            <mark>Für den</mark>
            <span ng-if="getFirst(id) != undefined"
                  ng-bind="pad(getFirst(id).date.day,2)+'.'+pad(getFirst(id).date.month,2)+'.'+pad(getFirst(id).date.year,4)"></span>
            <span ng-if="getFirst(id)">zu</span> <span ng-bind=" getTime(getFirst(id).date.time)"> </span></p>
        <br>
        <button type="button" ng-click="details(id,table.number)" class="btn btn-primary btn-block">Reservierungen anzeigen</button>
    </div>
</div>
